<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi's Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
        }
        h1 {
            color: #ff69b4;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #ff69b4;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            cursor: pointer;
        }
        #message {
            font-size: 20px;
            color: white;
            background: #ff1493;
            padding: 10px;
            border-radius: 10px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.5);
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Catch the Hearts, Khushi! ðŸ’–</h1>
    <p>Click on the hearts to score points!</p>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">20</span> seconds</p>
    <div class="game-container" id="gameContainer"></div>
    <p id="message">You won my heart ðŸ’–</p>
    
    <script>
        let score = 0;
        let timeLeft = 20;
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.top = Math.random() * 350 + "px";
            heart.style.left = Math.random() * 270 + "px";
            heart.addEventListener("click", function() {
                score++;
                document.getElementById("score").innerText = score;
                heart.remove();
            });
            document.getElementById("gameContainer").appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
        
        let gameInterval = setInterval(createHeart, 700);
        let timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                document.getElementById("message").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
